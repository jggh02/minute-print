<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Price Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <img class="image" src="./images/logo.jpg" alt="Printease" width="90" height="40">
        <ul id="nav-bar">
            <li >
                <a href="#home">Home</a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="container">
            <h1>Price Calculator</h1>
        </div>

        <div class="price1">
        <div>
          <span class="decorated-text">Type of mode :</span>
      </div>
        <div>
            <span class="decorated-text">Type of color :</span>
        </div>
        <div>
            <span class="decorated-text">No. of pages  :</span>
        </div>
        <div>
            <span class="decorated-text">No. of copies :</span>
        </div>
        <div>
            <span class="decorated-text">Total amount :</span>
        </div>

      </div>
        <div class="htag">
            <h4 class="mode-heading">Mode of Payment</h4>
            <div class="wrapper">
              <div class="option">
                <input class="input" type="radio" name="btn" value="Offline" checked="">
                <div class="btn">
                  <span class="span">Offline</span>
                </div>
              </div>
              <div class="option">
                <input class="input" type="radio" name="btn" value="Online">
                <div class="btn">
                  <span class="span">Online</span>
                </div>  
              </div>
            </div>
          </div>
        <button class="shadow__btn" onclick="pay()">Submit</button>
    </div>
</body>
<script src="index.js"></script>
</html>
